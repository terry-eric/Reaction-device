<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">

<head>
  <title>White Cane Connect APP</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="./sytle.css">
  <link rel="apple-touch-icon" href="/icon/fox-icon.png">
  <style>
    .btn-lg {
      height: 8vh;
      font-weight: bold;
      font-size: 5vh;
      line-height: 1.2em;
      /* 減少行高 */
    }

    .btn-lg-2 {
      height: 30vh;
      font-weight: bold;
      font-size: 4vh;
    }

    .front-6 {
      font-size: 6vh;
      text-align: center;
      font-weight: bold;
    }

    .front-5 {
      font-size: 5vh;
      text-align: center;
      font-weight: bold;
    }

    .front-4 {
      font-size: 4vh;
      text-align: center;
      font-weight: bold;
    }

    .front-3_2 {
      font-size: 3.2vh;
      text-align: center;
      font-weight: bold;
    }

    th {
      text-align: left;
    }

  </style>
</head>

<body>
  <div class="container-fluid mt-3">
    <div class="front-5">反應力測試😊</div>
    <div class="d-grid gap-2">
      <button id="myButton" class="btn btn-primary outline btn-lg mb-3">點擊開始</button>
    </div>
    <div style="border: 1px solid white;" class="mb-3">
      <div class="front-5">
        反映時間(ms)
      </div>
      <div class="container px-0 text-center">
        <div class="row gx-0">
          <div name="table1" class="col">
            <table class="table">
              <tbody class="front-3_2">
                <tr>
                  <th scope="row">1</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">5</th>
                  <td name="field"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col">
            <table name="table2" class="table">
              <tbody class="front-3_2">
                <tr>
                  <th scope="row">6</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">7</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">8</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">9</th>
                  <td name="field"></td>
                </tr>
                <tr>
                  <th scope="row">10</th>
                  <td name="field"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- <button onclick="import('./bluetooth.js').then(module => module.addProgress())">Add Progress Bar</button> -->
    <div class="progress-stacked" id="barList">
      <!-- <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
        <div class="progress-bar"></div>
      </div>
      <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
        <div class="progress-bar bg-success"></div>
      </div>
      <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <div class="progress-bar bg-info"></div>
      </div> -->
    </div>

    <div class="front-5 mb-3">平均時間：<span id="average"></span></div>
    <div class="alert alert-dark front-5 mb-3" role="alert" id="alertTF">
      等待計算結果~~~
    </div>
    <div class="front-4 text-start">心率： <span id="heartRate">00</span> 血氧： <span id="bloodOxygen">00</span></div>
  </div>
  <script type="module" src="bluetooth.js"></script>
  <script type="module" src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
